<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube de Leitura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
    <style>
        nav {
    background-color: #b5b507; /* Cor de fundo do menu */
    color: rgb(27, 86, 197);
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.menu-links {
    list-style-type: none;
    padding: 0;
    display: flex;
    gap: 20px;
}

.menu-links li {
    display: inline;
}

.menu-links a {
    text-decoration: none;
    color: rgb(13, 66, 97);
    font-weight: bold;
    font-size: 18px; /* Tamanho da fonte dos links */
    transition: color 0.3s;
}

.menu-links a:hover {
    color: #0056b3; /* Cor do link ao passar o mouse */
}

/* Estilos para o ícone do menu responsivo */
.menu-icon {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 3px 0;
}

/* Estilos para telas menores */
@media screen and (max-width: 768px) {
    .menu-links {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: #333;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px;
        z-index: 1;
    }

    .menu-links.active {
        display: flex;
    }

    .menu-icon {
        display: flex;
    }
}
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Clube de Leitura</h1>
    </header>

    <!-- Menu de Navegação -->
    <nav>
        <div class="menu-icon" id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="menu-links" id="menu-links">
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Eventos</a></li>
            <li><a href="#">Livros</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Conteúdo do Site -->
    <div>
        <!-- Seu conteúdo aqui -->
    </div>

    <!-- JavaScript para tornar o menu responsivo -->
    <script src="script.js"></script>
</body>
</html>
